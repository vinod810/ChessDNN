name: neurofish
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.10

  # Core dependencies
  - numpy
  - torch
  - tensorflow>=2.10

  # Chess library
  - python-chess

  # Data processing
  - zstandard

  # Optional: Numba for JIT compilation (performance optimization)
  - numba

  # Pip dependencies (if any conda packages unavailable)
  # - pip:
  #   - package-name
  - chess